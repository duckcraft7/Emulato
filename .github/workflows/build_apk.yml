name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # ATUALIZADO

    - name: Set up JDK 17
      uses: actions/setup-java@v4 # ATUALIZADO
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle' # Adiciona cache do Gradle

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3 # ATUALIZADO

    # Removido o passo 'chmod' que estava errado e não era necessário.
    
    - name: Build with Gradle
      # ESTA É A GRANDE MUDANÇA:
      # Esta ação 'usa' o Gradle sem precisar do 'gradlew' no repositório.
      uses: gradle/gradle-build-action@v2
      with:
        arguments: :app:assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4 # ATUALIZADO
      with:
        name: Emulato-APK
        path: app/build/outputs/apk/release/app-release-unsigned.apk
